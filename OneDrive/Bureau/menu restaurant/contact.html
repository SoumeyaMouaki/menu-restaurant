<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Contactez-nous</h1>
    <p>
      Réservez votre table chez Miel Salé dès maintenant en remplissant le
      formulaire ci-dessous :
    </p>

    <form action="reservation.php" method="post">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required />
      <br />

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required />
      <br />

      <label for="telephone">Téléphone :</label>
      <input type="tel" id="telephone" name="telephone" required />
      <br />

      <label for="date">Date de réservation :</label>
      <input type="date" id="date" name="date" required />
      <br />

      <label for="heure">Heure :</label>
      <input type="time" id="heure" name="heure" required />
      <br />

      <label for="personnes">Nombre de personnes :</label>
      <input type="number" id="personnes" name="personnes" min="1" required />
      <br />

      <label for="message">Message (optionnel) :</label>
      <textarea id="message" name="message" rows="4"></textarea>
      <br />

      <button type="submit">Envoyer la réservation</button>
    </form>

    <p><a href="index.html">Retour au menu</a></p>
  </body>
</html>
